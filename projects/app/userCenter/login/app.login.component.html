<!--PageBody-->
<div class="WrapContent LoginWrap" style="background-image:url(assets/images/top-m.jpg)">
	<div class="WAll">
		<div class="WARPWALL LoginHeader">
			<a href="#/view/index" class="Logo"><img src="assets/images/logo1.svg" /></a>
			<a class="Link" href="#/userCenter/register">SIGN UP</a>
		</div>
		<section class="LoginBox">
			<div class="Title">LOGIN</div>
			<form [formGroup]="LoginForm" (ngSubmit)="postDate()">
				<ul class="FormWrap">
					<li class="Fill">
						<label>Email:</label>
						<input class="Transi" type="text" formControlName="email" placeholder="Enter Your Email" />
					</li>
					<li class="Fill">
						<label>Password:</label>
						<input class="Transi" type="password"  formControlName="password" placeholder="6 to 20 Characters With Numbers And Letters" />
					</li>
					<li class="Link TR"><a href="#/userCenter/password">Forget Password?</a></li>
					<li class="Buttun">
						<input type="submit" value="LOGIN"  class="Btn BtnBlock" [disabled]="!LoginForm.valid" />
					</li>
				</ul>
			</form>
		</section>
	</div>
</div>
<!--PageBody end-->
